version: '3.9'

services:
  api:
    image: kadseaorg/exchange-backend:latest
    volumes:
      - ./config.yml:/etc/config/local.yml
    restart: always
    command:
      - bend
      - run-unit
      - api
      - --config
      - /etc/config/local.yml
