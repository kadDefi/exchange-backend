services:
  api:
    image: kadseaorg/exchange-backend:develop
    volumes:
      - ./.config.yml:/etc/config/local.yml
    restart: always
    command:
      - exchange-backend
      - run-unit
      - api
      - --config
      - /etc/config/local.yml
    ports:
      - "9080:9080"
  sync_log:
    image: kadseaorg/exchange-backend:develop
    volumes:
      - ./.config.yml:/etc/config/local.yml
    restart: always
